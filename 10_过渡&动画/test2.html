<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>10_过渡&动画2</title>
    <script type="text/javascript" src="../js/vue.js"></script>
    <style>
        .bounce-enter-active {
            animation: bounce-in .5s;
        }
        .bounce-leave-active {
            animation: bounce-in .5s reverse;
        }
        @keyframes bounce-in {
            0% {
                transform: scale(0);
            }
            50% {
                transform: scale(1.5);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>

<div id="demo">
    <button @click="show = !show">Toggle show</button>
    <br>
    <transition name="bounce">
<!--        <p v-if="show" style="background: red;display: inline-block">Lorem</p>-->
        <p v-if="show" style="display: inline-block">Lorem</p>
    </transition>
</div>

<script>
    new Vue({
        el: '#demo',
        data: {
            show: true
        }
    })
</script>
</body>
</html>
