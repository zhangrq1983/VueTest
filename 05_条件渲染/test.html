<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>08_条件渲染</title>
    <script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
<!--
1. 条件渲染指令
  v-if
  v-else
  v-show
2. 比较v-if与v-show
  如果需要频繁切换 v-show 较好
-->

<div id="demo">
    <p v-if="ok">成功</p>
    <p v-else>失败</p>

    <p v-show="ok">表白成功</p>
    <p v-show="!ok">表白失败</p>

    <hr>
    <p >求婚成功</p>
    <p >求婚失败</p>

    <button @click="ok=!ok">切换</button>
</div>
<script>
    const vm = new Vue({
        el:'#demo',
        data:{
            ok:false
        }
    })
</script>
</body>
</html>
