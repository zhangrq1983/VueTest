<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02_模板语法</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
<!--
1. 模板的理解:
  动态的html页面
  包含了一些JS语法代码
    大括号表达式
    指令(以v-开头的自定义标签属性)
2. 双大括号表达式
  语法: {{exp}} 或 {{{exp}}}
  功能: 向页面输出数据
  可以调用对象的方法
3. 指令一: 强制数据绑定
  功能: 指定变化的属性值
  完整写法:
    v-bind:xxx='yyy'  //yyy会作为表达式解析执行
  简洁写法:
    :xxx='yyy'
4. 指令二: 绑定事件监听
  功能: 绑定指定事件名的回调函数
  完整写法:
    v-on:click='xxx'
  简洁写法:
    @click='xxx'
-->

<div id="app">
    <h2>1. 双大括号表达式</h2>
    <p>{{msg}}</p>
    <p>{{msg.toUpperCase()}}</p>
<!--    <p>{{{msgUrl}}</p>-->

    <p v-text="msgUrl"></p>
    <p v-html="msgUrl"></p>

    <h2>2. 指令一: 强制数据绑定</h2>
    <img src="imgUrl">
    <img v-bind:src="imgUrl">
    <img :src="imgUrl">

    <h2>3. 指令二: 绑定事件监听</h2>
    <button v-on:click="test">点我</button>
    <button @click="test2(msgUrl)">点我</button>
</div>
<script type="text/javascript">
    new Vue({
        el: '#app',
        data: {
            msg:'I Will Back',
            msgUrl: '<a href="http://www.baidu.com">I Will Back</a>',
            imgUrl: 'https://cn.vuejs.org/images/dcloud.gif'
        },
        methods: {
            test () {
                alert('hehe!')
            },
            test2(content){
                alert(content)
            }
        }
    })
</script>
</body>
</html>
