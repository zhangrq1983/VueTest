<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>12_指令_内置指令</title>
    <script type="text/javascript" src="../js/vue.js"></script>
    <style>
        [v-cloak] { display: none }
    </style>
</head>
<body>
<!--
常用内置指令
  v:text : 更新元素的 textContent
  v-html : 更新元素的 innerHTML
  v-if : 如果为true, 当前标签才会输出到页面
  v-else: 如果为false, 当前标签才会输出到页面
  v-show : 通过控制display样式来控制显示/隐藏
  v-for : 遍历数组/对象
  v-on : 绑定事件监听, 一般简写为@
  v-bind : 强制绑定解析表达式, 可以省略v-bind
  v-model : 双向数据绑定
  ref : 为某个元素注册一个唯一标识, vue对象通过$refs属性访问这个元素对象
  v-cloak : 使用它防止闪现表达式, 与css配合: [v-cloak] { display: none }
-->
<div id="demo">
    <p ref="content">www.baidu.com</p>
    <button @click="hint">tishi</button>
<!--    <p v-text="msg"></p>-->
    <p>{{msg}}</p>
    <p v-cloak>{{msg}}</p>
<!--    <p v-text="msg"></p>   &lt;!&ndash;p.textContent = content&ndash;&gt;-->
<!--    <p v-html="msg"></p>  &lt;!&ndash;p.innerHTML = content&ndash;&gt;-->
<!--    <p ref="msg">abcd</p>-->
<!--    <button @click="hint">提示</button>-->
</div>


<script type="text/javascript">
    alert('---');
    new Vue({
        el: '#demo',
        data: {
            // content: '<a href="http://www.baidu.com">百度一下</a>'
            msg:'baidu'
        },
        methods: {
            hint () {
                alert(this.$refs.content.textContent)
                // alert(this.$refs.msg.innerHTML)
            }
        }
    })
</script>
</body>
</html>
