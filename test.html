<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="hello">
    <title>hello</title>
	<script src="vue.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
    <div id="app">
        <input type="text" v-model="username">
        <p>hello {{username}}</p>
    </div>
<script>
    const vm = new Vue({
        el: '#app',
        data: {
            username: "Hello Vue!"
        }
    })
</script>
</body>
</html>
